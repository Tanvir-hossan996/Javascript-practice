<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="full">

        <div id="one">


        </div>

        <button class="btn" type="button" onclick="plus()"> + </button>
        <button class="btn" type="button" onclick="subtraction()"> - </button>
        <button class="btn" type="button" onclick="multifly()"> * </button>
        <button class="btn" type="button" onclick="divide()"> / </button>
        <button class="btn" type="button" onclick="percent()"> % </button>

    </div>


    <script>
        function plus() {


            var a = 60;

            var b = 20;

            var result = a + b;

            document.getElementById("one").innerHTML = result;

        }


        function subtraction() {


            var a = 60;

            var b = 20;

            var result = a - b;

            document.getElementById("one").innerHTML = result;

        }



        function multifly() {


            var a = 60;

            var b = 20;

            var result = a * b;

            document.getElementById("one").innerHTML = result;

        }



        function divide() {


            var a = 60;

            var b = 20;

            var result = a / b;

            document.getElementById("one").innerHTML = result;

        }


        function percent() {


            var a = 60;

            var b = 20;

            var result = a % b;

            document.getElementById("one").innerHTML = result;

        }

    </script>


</body>

</html>
